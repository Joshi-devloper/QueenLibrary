<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
     @font-face {
        font-family: design2;
        src: url(./Playfair_Display/PlayfairDisplay-VariableFont_wght.ttf);
    }
    @font-face {
      font-family: design;
      src: url(./Montserrat/Montserrat-VariableFont_wght.ttf);
    }

    body {
      background: #fff;
      font-family: 'Arial', sans-serif;
    }
    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .illustration img {
      max-width: 100%;
      height: auto;
    }
    .form-box {
      padding: 30px;
    }
    .form-title {
      font-weight: 700;
      font-size: 18px;
      color: #2d6a4f;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-title::after {
      content: "";
      display: block;
      width: 100%;
      height: 1px;
      background: #2d6a4f;
      margin-top: 10px;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-custom {
      background-color: #2d6a4f;
      border-radius: 5px;
      font-weight: 600;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #fff;
      color:#40916c;
      border:0.5px solid #40916c; 
      transition:0.4s ease;
    }
    .btn-outline {
      border-radius: 8px;
      font-weight: 600;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
      font-family:design2;
      
    }
     #regForm{
      font-family:design;
     }
    .logo img {
      height: 50px;
    }
    .gender-label {
      font-size: 12px;
      margin-bottom: 3px;
      display: block;
      color: #444;
    }
    .error {
      color: red;
      font-size: 12px;
    }
    .form-box h2{
      font-family:design;
    }
.logo img {
      height: 70px;   /* increase logo size */
  margin-right: 10px;
}

.logo-text {
  font-size: 20px;   /* bigger text */
  color: #2d6a4f;
  width:200px;
  vertical-align: middle;
}
.resetbtn:hover{
  background-color:#2d6a4f;
  font-weight:bold;
  transition:0.4s ease;
}
.form-control{
  border:0.5px solid #2d6a4f;
}

.loginlink{
    text-decoration:none;
    color:#2d6a4f;
}
</style>
</head>
<body>

<div class="container-fluid register-container">
  <div class="row w-100 align-items-center">

    <!-- Illustration -->
    <div class="col-md-6 text-center illustration">
      <img src="images/loginimage.png" alt="Illustration">
    </div>

    <!-- Registration Form -->
    <div class="col-md-6">
      <div class="form-box">

        <!-- Logo & Title -->
        <div class="logo">
            <img src="images/logo.png" alt="logo">
            <span class="logo-text">Queen Public Library</span>
          </div>

        <h2 class="form-title">REGISTRATION YOURSELF</h2>
        
        <form id="regForm" onsubmit="return validateForm()">
          <div class="row mb-3">
            <div class="col">
              <input type="text" id="fname" class="form-control" placeholder="First Name">
              <small id="fnameError" class="error"></small>
            </div>
            <div class="col">
              <input type="text" id="lname" class="form-control" placeholder="Last Name">
              <small id="lnameError" class="error"></small>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <input type="date" id="dob" class="form-control">
              <small id="dobError" class="error"></small>
            </div>
            <div class="col">
              <label class="gender-label">GENDER</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male">
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female">
                <label class="form-check-label">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="other">
                <label class="form-check-label">Other</label>
              </div>
              <small id="genderError" class="error"></small>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <input type="email" id="email" class="form-control" placeholder="Email Address">
              <small id="emailError" class="error"></small>
            </div>
            <div class="col">
              <input type="tel" id="phone" class="form-control" placeholder="Phone Number">
              <small id="phoneError" class="error"></small>
            </div>
          </div>

          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password">
            <small id="passwordError" class="error"></small>
          </div>
          <div class="mb-3">
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
            <small id="confirmPasswordError" class="error"></small>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-custom px-4 create-btn">CREATE ACCOUNT</button>
            <button type="reset" class="btn btn-outline-secondary px-4 resetbtn">CLEAR FORM</button>
          </div>
              <div class="text-center mt-3">
                 <a href="#" class="loginlink">Already Registered? Login</a>
              </div>
        </form>
      </div>
    </div>
    

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function validateForm() {
  let isValid = true;

  // Clear old errors
  document.querySelectorAll(".error").forEach(el => el.innerText = "");

  let fname = document.getElementById("fname").value.trim();
  let lname = document.getElementById("lname").value.trim();
  let dob = document.getElementById("dob").value.trim();
  let gender = document.querySelector('input[name="gender"]:checked');
  let email = document.getElementById("email").value.trim();
  let phone = document.getElementById("phone").value.trim();
  let password = document.getElementById("password").value.trim();
  let confirmPassword = document.getElementById("confirmPassword").value.trim();

  if (!fname) {
    document.getElementById("fnameError").innerText = "First name is required";
    isValid = false;
  }

  if (!lname) {
    document.getElementById("lnameError").innerText = "Last name is required";
    isValid = false;
  }

  if (!dob) {
    document.getElementById("dobError").innerText = "Date of birth is required";
    isValid = false;
  }

  if (!gender) {
    document.getElementById("genderError").innerText = "Please select a gender";
    isValid = false;
  }

  if (!email) {
  document.getElementById("emailError").innerText = "Email is required";
  isValid = false;
} else {
  let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  // fixed regex
  if (!emailPattern.test(email)) {
    document.getElementById("emailError").innerText = "Enter a valid email address";
    isValid = false;
  }
}

  if (!phone) {
    document.getElementById("phoneError").innerText = "Phone number is required";
    isValid = false;
  } else {
    let phonePattern = /^[0-9]{10}$/;
    if (!phonePattern.test(phone)) {
      document.getElementById("phoneError").innerText = "Enter a valid 10-digit phone number";
      isValid = false;
    }
  }

  if (!password) {
    document.getElementById("passwordError").innerText = "Password is required";
    isValid = false;
  }

  if (!confirmPassword) {
    document.getElementById("confirmPasswordError").innerText = "Confirm password is required";
    isValid = false;
  } else if (password !== confirmPassword) {
    document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
    isValid = false;
  }

  return isValid;
}
</script>
</body>
</html>
